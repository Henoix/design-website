<!DOCTYPE html>
<html lang="en">
<head>
        <title>WebPage Design</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">DesignPhoto</h2>
            </div>      
            
            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="#">DESIGN</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
                 <div class="search">

                    <input class="srch" type="search" name="" placeholder="Type to text"
                    <a href="#"><button class="btn">Search</button></a>   
                 </div>
                 <div class="content">
                    <h1>Designer for Photos & Videos</h1>
                    <p class="par">We will help you with editing photos and videos.<br> Join Us if you want us to help you edit photos and videos.</p>
                    <button class="cn"><a href="#">Join Us</a></button>
                 
                   <div class="form">
                    <h2>Login Here</h2>
                    <input type="email" name="email" placeholder="Enter Email Here">
                    <input type="password" name="" placeholder="Enter Password Here">
                    <button class="btnn"><a href="#">Login</a></button>
                    <p class="link">Don't have an account<br>
                    <a href="#">Sign Up </a> Here</a>
                    <p class="liw">Login in with</p>
                    <div class="icon">
                        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-tiktok"></ion-icon></a>
                    </div>                  

                   </div>
                </div>         
            </div>
        </div> 
    </div> 



    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
 </html>
